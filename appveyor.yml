# DO NOT CHANGE the "init" and "install" sections below

# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'

install:
  ps: Bootstrap

cache:
  - C:\RLibrary

# Adapt as necessary starting from here

version: 1.0.{build}-{branch}

environment:
  global:
    R_ARCH: x64
    USE_RTOOLS: true
    WARNINGS_ARE_ERRORS: 1

  matrix:
  - R_VERSION: devel

  - R_VERSION: release

  - R_VERSION: oldrel
    RTOOLS_VERSION: 35

  - R_VERSION: 3.4.4
    RTOOLS_VERSION: 34

  - R_VERSION: 3.3.3
    RTOOLS_VERSION: 33

  - R_VERSION: 3.2.5
    RTOOLS_VERSION: 32

branches:
  only:
    - master
    - development

clone_depth: 5

build_script:
  - travis-tool.sh install_deps
  - Rscript -e  "install.packages(c('dplyr', 'igraph', 'Rcpp'), type = 'source', repos = 'https://cran.rstudio.com')"

test_script:
  - travis-tool.sh run_tests

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits

notifications:
 - provider: Email
   to:
     - alex.chubaty@gmail.com
   subject: 'grainscape: r-appveyor build {{status}}'
   message: "https://ci.appveyor.com/project/achubaty/grainscape"
   on_build_success: false
   on_build_failure: false
   on_build_status_changed: true

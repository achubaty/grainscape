sudo: required
language: r
cran: https://cran.rstudio.com/
matrix:
  include:
  - os: linux
    dist: xenial
    services:
      - xvfb
    r: oldrel
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
        - aspell
        - aspell-en
        - ghostscript
        - libgdal1-dev
        - libgeos-dev
        - libproj-dev
    before_script:
    - Rscript -e 'install.packages("dplyr", dependencies = TRUE)'
  - os: linux
    dist: xenial
    services:
      - xvfb
    r: release
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
        - aspell
        - aspell-en
        - ghostscript
        - libgdal1-dev
        - libgeos-dev
        - libproj-dev
    r_binary_packages:
    - covr
    r_github_packages:
    - jimhester/lintr
    before_script:
    - Rscript -e 'install.packages("dplyr", dependencies = TRUE)'
    after_success:
    - Rscript -e 'covr::coveralls(type = "all", quiet = FALSE)'
    - Rscript -e 'lintr::lint_package()'
  - os: linux
    dist: xenial
    services:
      - xvfb
    r: devel
    addons:
      apt:
        sources:
        - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
        packages:
        - aspell
        - aspell-en
        - ghostscript
        - libgdal1-dev
        - libgeos-dev
        - libproj-dev
    before_script:
    - Rscript -e 'install.packages("dplyr", dependencies = TRUE)'
  - os: osx
    osx_image: xcode9.2
    latex: false
    r_build_args: '--no-build-vignettes'
    r_check_args: '--as-cran --ignore-vignettes --no-examples'
    before_script:
    - Rscript -e 'install.packages(c("Rcpp", "dplyr"), type = "source")'
r_build_args: '--compact-vignettes="gs+qpdf"'
r_check_args: '--as-cran'
warnings_are_errors: true
notifications:
  email:
    on_success: change
    on_failure: change
branches:
  only:
    - master
    - development
